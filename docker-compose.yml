  #   env_file:
  #     - ./.env.db
  #   ports:
  #     - ${POSTGRES_PORT}:${POSTGRES_PORT}
  postgres:
        image: postgres:15.1
        env_file:
          - ./.env.db
        ports:
          - ${POSTGRES_PORT}:${POSTGRES_PORT}
volumes:
  postgres_data: