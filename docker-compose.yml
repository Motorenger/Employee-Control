services:
  backend:
    build: .
    command: python app/main.py
    volumes:
      - ./:/usr/src/backend/
    ports:
      - ${PORT}:${PORT}
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
  redis:
    image: redis:alpine
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
